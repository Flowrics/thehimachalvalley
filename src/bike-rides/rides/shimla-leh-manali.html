<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glass-morphism {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1); /* Adjust the alpha value for transparency */
        }
    </style>
</head>
<body class="bg-gray-200">
    <nav class="glass-morphism p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-white font-semibold text-lg">Logo</div>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-white hover:text-gray-300">Home</a></li>
                <li><a href="#" class="text-white hover:text-gray-300">About</a></li>
                <li><a href="#" class="text-white hover:text-gray-300">Services</a></li>
                <li><a href="#" class="text-white hover:text-gray-300">Contact</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
